<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="atmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 標題 -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">
    ATM Banking System
  </text>
  
  <!-- 副標題 -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#ecf0f1">
    專業的銀行自動櫃員機模擬系統
  </text>
  
  <!-- ATM 機器插圖 -->
  <g transform="translate(450, 280)">
    <!-- ATM 主體 -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="url(#atmGradient)"/>
    <rect x="10" y="10" width="280" height="180" rx="5" fill="#34495e"/>
    
    <!-- 螢幕 -->
    <rect x="30" y="30" width="240" height="100" rx="5" fill="#1abc9c"/>
    <rect x="40" y="40" width="220" height="80" rx="3" fill="#16a085"/>
    
    <!-- 卡片插槽 -->
    <rect x="30" y="140" width="240" height="15" rx="7" fill="#e74c3c"/>
    
    <!-- 按鍵 -->
    <circle cx="60" cy="170" r="8" fill="#3498db"/>
    <circle cx="90" cy="170" r="8" fill="#3498db"/>
    <circle cx="120" cy="170" r="8" fill="#3498db"/>
    <circle cx="150" cy="170" r="8" fill="#3498db"/>
    <circle cx="180" cy="170" r="8" fill="#3498db"/>
    <circle cx="210" cy="170" r="8" fill="#3498db"/>
    <circle cx="240" cy="170" r="8" fill="#3498db"/>
    
    <!-- 螢幕內容 -->
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ecf0f1">
      Welcome
    </text>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ecf0f1">
      請插入您的卡片
    </text>
  </g>
  
  <!-- 功能標籤 -->
  <rect x="50" y="500" width="150" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="125" y="525" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">
    C++ 開發
  </text>
  
  <rect x="220" y="500" width="150" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="295" y="525" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">
    物件導向
  </text>
  
  <rect x="390" y="500" width="150" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="465" y="525" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">
    安全交易
  </text>
  
  <rect x="560" y="500" width="150" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="635" y="525" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">
    完整文檔
  </text>
  
  <rect x="730" y="500" width="150" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="805" y="525" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">
    開源專案
  </text>
  
  <rect x="900" y="500" width="150" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="975" y="525" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff">
    GitHub Pages
  </text>
</svg>
